<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adaptive Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Adaptive-slider</h1>
      <div class="slider">
        <div class="slider-line">
          <img src="./assets/1image.jpg" alt="first image" />
          <img src="./assets/2image.jpg" alt="second image" />
          <img src="./assets/3image.jpeg" alt="third image" />
          <img src="./assets/4image.jpg" alt="fourth image" />
        </div>
      </div>
      <button class="button slider-prev">Prev</button>
      <button class="button slider-next">Next</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
